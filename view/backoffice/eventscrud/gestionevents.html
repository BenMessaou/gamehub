<body>

<h1>üóìÔ∏è Gestion des √âv√©nements ‚Äî Admin</h1>

<div class="calendar-container">

    <div class="text-end">
        <button class="btn-add" data-bs-toggle="modal" data-bs-target="#addEventModal">

<!-- =========================
      MODAL AJOUT √âV√âNEMENT
========================= -->
<div class="modal fade" id="addEventModal" tabindex="-1">
    <div class="modal-dialog">
        <form method="POST" action="addevent.php" class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Ajouter un √âv√©nement</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div class="mb-3">
                    <label>Titre</label>
                    <input type="text" class="form-control" name="title" required>
                </div>

                <div class="mb-3">
                    <label>Description</label>
                    <textarea class="form-control" name="description" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label>Date d√©but</label>
                    <input type="datetime-local" class="form-control" name="start_date" required>
                </div>

                <div class="mb-3">
                    <label>Date fin</label>
                    <input type="datetime-local" class="form-control" name="end_date" required>
                </div>

                <div class="mb-3">
                    <label>Lieu (ou lien si en ligne)</label>
                    <input type="text" class="form-control" name="location" required>
                </div>

                <div class="mb-3">
                    <label>√âv√©nement en ligne ?</label><br>
                    <input type="radio" name="is_online" value="1"> Oui
                    <input type="radio" name="is_online" value="0" checked> Non
                </div>

                <div class="mb-3">
                    <label>Capacit√©</label>
                    <input type="number" class="form-control" name="capacity" min="1" required>
                </div>

                <div class="mb-3">
                    <label>Banner (URL)</label>
                    <input type="text" class="form-control" name="banner">
                </div>

            </div>

                <button class="btn btn-primary">Enregistrer</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>

        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- =========================
      INITIALISATION CALENDRIER
========================= -->
<script>
document.addEventListener('DOMContentLoaded', function() {

    let calendarEl = document.getElementById('calendar');

    let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        themeSystem: 'bootstrap5',
        height: 'auto',
        events: 'loadEvents.php',  // page PHP qui retourne JSON des events
        selectable: true,
        editable: false,

        dateClick: function(info) {
            document.querySelector("input[name='start_date']").value = info.dateStr + "T00:00";
            document.querySelector("input[name='end_date']").value = info.dateStr + "T23:59";
            new bootstrap.Modal(document.getElementById('addEventModal')).show();
        }
    });

    calendar.render();
});
</script>

</body>
